<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="second-calc.css">
</head>
<body>
    <section class="calc">
        <article class="span">
            <p class="logo">calc</p>
            <p class="theme">THEME</p>
            <article class="switch">
                <p class="orange"></p>
            </article>
        </article>
        
        <section class="calculator">
             <article class="head">
            <p class="inner-digits"></p>
        </article>

        <article class="body">
            <article class="grid-buttons">
            <p class="button-style">7</p>
            <p class="button-style">8</p>
            <p class="button-style">9</p>
            <p class="button-style">DEL</p>
            <p class="button-style">4</p>
            <p class="button-style">5</p>
            <p class="button-style">6</p>
            <p class="button-style">+</p>
            <p class="button-style">1</p>
            <p class="button-style">2</p>
            <p class="button-style">3</p>
            <p class="button-style">-</p>
             <p class="button-style">.</p>
              <p class="button-style">0</p>
               <p class="button-style">/</p>
                <p class="button-style">X</p>

                <p class="first">RESET</p>
                <p class="second">=</p>
            </article>

        </article>
        </section>
       
    </section>
    <script src="calc.js"></script>
</body>
</html>
