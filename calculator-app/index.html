<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Calculator app</title>

 
  <!-- !-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> --> 
</head>
<body>

  <section class="calc">
        <article class="span">
            <p class="logo">calc</p>
            <p class="theme">THEME</p>
            <article class="switch">
                <p class="orange"></p>
            </article>
        </article>
        
        <section class="calculator">
             <article class="head">
            <p class="inner-digits">0</p>
        </article>

        <article class="body">
            <article class="grid-buttons">
            <p class="button-style">7</p>
            <p class="button-style">8</p>
            <p class="button-style">9</p>
            <p class="button-style" id="del">DEL</p>
            <p class="button-style">4</p>
            <p class="button-style">5</p>
            <p class="button-style">6</p>
            <p class="button-style " id="st">+</p>
            <p class="button-style">1</p>
            <p class="button-style">2</p>
            <p class="button-style">3</p>
            <p class="button-style" id="st" >-</p>
            <p class="button-style" >.</p>
            <p class="button-style">0</p>
            <p class="button-style " id="set">/</p>
            <p class="button-style " id="st" >*</p>

                <p class="first">RESET</p>
                <p class="second">=</p>
            </article>

        </article>
        </section>
       
    </section>

</body>
</html>
